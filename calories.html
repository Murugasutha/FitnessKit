<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Your place to get started with semantic web development"
    />
    <title>Calorie Compass</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="/FitnessKit/index.html">BMI Buddy</a></li>
          <li><a href="calories.html">Calorie Compass</a></li>
          <li><a href="water.html">Water Watcher</a></li>
          <li><a href="steps.html">Step Sankhya</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Calorie Compass</h1>
        <p>estimate your calorie intake</p>
      </hgroup>
    </header>

    <main class="container">
      <section>
        <p>Calorie Needs Estimator</p>
        <input type="number" placeholder="Enter Age" id="age" required />
        <select id="gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>

        <select id="activityLevel">
          <option value="Sedentary">Sedentry</option>
          <option value="Light">Light</option>
          <option value="Active">Active</option>
        </select>
        <button id="calculateBtn">Estimate Calories</button>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function calculateCalorieForMale(activity) {
        if (activity === "sedentary") {
          return "2000";
        } else if (activity === "light") {
          return "2200";
        } else {
          return "2500";
        }
      }

      function calculateCalorieForFemale(activity) {
        if (activity === "sedentary") {
          return "1800";
        } else if (activity === "light") {
          return "2000";
        } else {
          return "2200";
        }
      }

      function calculateCalorieNeed(gender, activity) {
        if (gender === "male") {
          return calculateCalorieForMale(activity);
        } else {
          return calculateCalorieForFemale(activity);
        }
      }

      function handleButtonClick() {
        const age = parseFloat(document.getElementById("age").value);
        const gender = document.getElementById("gender").value.toLowerCase();
        const activity = document
          .getElementById("activityLevel")
          .value.toLowerCase();
        const result = document.getElementById("result");

        if (age <= 0) {
          result.innerText = "Please enter a valid age.";
          return;
        }

        const calorieNeed = calculateCalorieNeed(gender, activity);

        result.innerText = `Estimated daily calories needed: ${calorieNeed} kcal`;
      }

      const calculateBtn = document.getElementById("calculateBtn");
      calculateBtn.addEventListener("click", handleButtonClick);
    </script>
  </body>
</html>
